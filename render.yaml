# render.yaml
services:
  # Веб-сервис для бота
  - type: web
    name: auto-inspect-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: auto-inspect-db
          property: connectionString
      - key: RENDER
        value: true

  # База данных PostgreSQL
  - type: pgsql
    name: auto-inspect-db
    plan: free
    ipAllowList: []