# render.yaml - УПРОЩЕННАЯ ВЕРСИЯ
services:
  - type: web
    name: auto-inspect-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: auto-inspect-db
          property: connectionString

databases:
  - name: auto-inspect-db
    plan: free
    databaseName: auto_inspect
    user: auto_inspect_user
