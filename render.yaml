# render.yaml
services:
  - type: web
    name: auto-inspect-bot
    env: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false

databases:
  - name: auto-inspect-db
    plan: free
    databaseName: auto_inspect
    user: auto_inspect_user
